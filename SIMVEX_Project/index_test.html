<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMVEX 3D Editor - WASD Support</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        canvas { display: block; }
        #ui-panel {
            position: absolute; top: 10px; left: 10px;
            color: #333; background: rgba(255, 255, 255, 0.8);
            padding: 15px; font-family: 'Courier New', Courier, monospace;
            border-radius: 8px; pointer-events: none;
            line-height: 1.6; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .kbd { background: #eee; padding: 2px 4px; border-radius: 4px; border: 1px solid #ccc; font-size: 0.9em; }
    </style>
</head>
<body>
    <div id="ui-panel">
        <div style="font-size: 1.2em; border-bottom: 2px solid #333; margin-bottom: 10px;">SIMVEX ASSET EDITOR</div>
        <div id="pos-display">좌표: X: 0.000, Y: 0.000, Z: 0.000</div>
        <div style="margin-top: 10px; font-size: 0.85em; color: #444;">
            <div>• <span class="kbd">클릭</span> : 부품 선택 (기즈모)</div>
            <div>• <span class="kbd">W</span><span class="kbd">A</span><span class="kbd">S</span><span class="kbd">D</span> : 카메라 이동</div>
            <div>• <span class="kbd">우클릭 드래그</span> : 시점 평행 이동</div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';

        // 1. Scene & Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xD2D2D2);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(-0.2, 0.3, 1);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 2. 조명 및 헬퍼
        scene.add(new THREE.AmbientLight(0xffffff, 1));
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 5, 5);
        scene.add(dirLight);
        scene.add(new THREE.GridHelper(10, 20, 0x888888, 0xaaaaaa));

        // 3. 컨트롤 (OrbitControls)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = false;
        controls.dampingFactor = 0.01;
        controls.zoomToCursor = true;
        controls.screenSpacePanning = true;

        // 4. 기즈모 (TransformControls)
        const transformControls = new TransformControls(camera, renderer.domElement);
        scene.add(transformControls);
        transformControls.addEventListener('dragging-changed', (e) => controls.enabled = !e.value);

        const posDisplay = document.getElementById('pos-display');
        transformControls.addEventListener('change', () => {
            if (transformControls.object) {
                const p = transformControls.object.position;
                posDisplay.innerText = `좌표: X: ${p.x.toFixed(3)}, Y: ${p.y.toFixed(3)}, Z: ${p.z.toFixed(3)}`;
            }
        });

        // 5. 레이캐스터 (클릭 선택)
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const selectableObjects = [];

        window.addEventListener('mousedown', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(selectableObjects, true);

            if (intersects.length > 0) {
                let target = intersects[0].object;
                while (target.parent && target.parent !== scene && target.parent.type !== 'Scene') {
                    target = target.parent;
                }
                transformControls.attach(target);
            }
        });

        // 6. WASD 이동 로직
        const keys = { w: false, a: false, s: false, d: false };
        const moveSpeed = 0.02; // 이동 속도 조정

        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (keys.hasOwnProperty(key)) keys[key] = true;
        });
        window.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            if (keys.hasOwnProperty(key)) keys[key] = false;
        });

        function handleMovement() {
            const forward = new THREE.Vector3();
            camera.getWorldDirection(forward);
            forward.y = 0; // 수평 이동 고정
            forward.normalize();

            const right = new THREE.Vector3();
            right.crossVectors(camera.up, forward).negate().normalize();

            const delta = new THREE.Vector3();
            if (keys.w) delta.addScaledVector(forward, moveSpeed);
            if (keys.s) delta.addScaledVector(forward, -moveSpeed);
            if (keys.a) delta.addScaledVector(right, -moveSpeed);
            if (keys.d) delta.addScaledVector(right, moveSpeed);

            camera.position.add(delta);
            controls.target.add(delta); // 카메라 중심점도 같이 이동해야 시점이 안 꼬임
        }

        // 7. JSON 모델 로드
        async function loadModels() {
            try {
                const response = await fetch('./3D_data.json');
                const data = await response.json();
                const loader = new GLTFLoader();

                data.assets.forEach((asset) => {
                    loader.load(data.base_path + asset.filename, (gltf) => {
                        const model = gltf.scene;
                        model.position.set(asset.position.x, asset.position.y, asset.position.z);
                        model.rotation.set(asset.vector.x, asset.vector.y, asset.vector.z);
                        model.name = asset.id;
                        scene.add(model);
                        selectableObjects.push(model);
                    });
                });
            } catch (e) { console.error(e); }
        }
        loadModels();

        // 8. 애니메이션 루프
        function animate() {
            requestAnimationFrame(animate);
            handleMovement(); // 매 프레임 키 입력 체크
            controls.update(); // Damping 및 카메라 업데이트
            renderer.render(scene, camera);
        }
        animate();

        // 리사이즈
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
